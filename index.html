<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
   <link rel="stylesheet" href="./galleryedit.css">
   <script src="./galleryedit.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="imgcont">
            <img id="image" src="./kingfisher-g5fe56acd8_1280.jpg">
        </div>
        <div id="filters">
               <h4>Blur</h4>
               <input type="range" id="blur" oninput="editImg()" value="0">
               <h4>Brightness</h4>
               <input type="range" id="brightness" oninput="editImg()" value="100" min="0" max="500">
               <h4>Contrast</h4>
               <input type="range" id="contrast" oninput="editImg()" value="100" min="0" max="500">
               <h4>Grayscale</h4>
               <input type="range" id="grayscale" oninput="editImg()" value="0" min="0" max="100">
               <h4>Hue-rotate</h4>
               <input type="range" id="hue" oninput="editImg()" value="0" min="0" max="360">
               <h4>Invert</h4>
               <input type="range" id="invert" oninput="editImg()" value="0" min="0" max="100">
               <h4>Opacity</h4>
               <input type="range" id="opacity" oninput="editImg()" value="100" min="0" max="100">
               <h4>Saturate</h4>
               <input type="range" id="saturate" oninput="editImg()" value="100" min="0" max="500">
               <h4>Sepia</h4>
               <input type="range" id="sepia" oninput="editImg()" value="0" min="0" max="100">
        </div>
        <div id="transform">
            <h4>RotateZ</h4>
            <input type="range" id="RotateZ" oninput="rotateImg()" value="180" min="0" max="360">
            <h4>RotateX</h4>
            <input type="range" id="RotateX" oninput="rotateImg()" value="" min="" max="">
            <h4>RotateY</h4>
            <input type="range" id="RotateY" oninput="rotateImg()" value="" min="" max="">
            <h4>Scale</h4>
            <input type="range" id="Scale" oninput="rotateImg()" value="" min="" max="">
            <h4>ScaleX</h4>
            <input type="range" id="ScaleX" oninput="rotateImg()" value="" min="" max="">
            <h4>ScaleY</h4>
            <input type="range" id="ScaleY" oninput="rotateImg()" value="" min="" max="">
            <h4>Skew</h4>
            <input type="range" id="Skew" oninput="rotateImg()" value="" min="" max="">
            <h4>SkewX</h4>
            <input type="range" id="SkewX" oninput="rotateImg()" value="" min="" max="">
            <h4>SkewY</h4>
            <input type="range" id="SkewY" oninput="rotateImg()" value="" min="" max="">
        </div>
    </div>
</body>
</html>
